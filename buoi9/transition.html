<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>
        .b1 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: all 1.5s;
        }

        .b1:hover {
            background-color: black;
            width: 300px;
            height: 300px;
            
        }
    </style>
</head>
<body>
    <div class="b1"></div>
</body>
</html>
